appId: com.ralle1976.swyxconnect
productName: SwyxConnect
directories:
  buildResources: resources
  output: dist
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!bridge/*'
  - '!tests/*'
  - '!plugins/*'
  - '!scripts/*'
  - '!electron.vite.config.*'
  - '!{.eslintrc,.gitignore,tsconfig.json}'
extraResources:
  - from: out/bridge/
    to: bridge/
    filter:
      - '**/*'
win:
  target:
    - target: nsis
      arch:
        - x64
  icon: resources/icon.ico
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  shortcutName: SwyxConnect by Ralle1976

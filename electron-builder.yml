appId: com.ralle1976.swyxconnect
productName: SwyxConnect
copyright: Copyright Â© 2026 Ralle1976
directories:
  buildResources: resources
  output: dist
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!bridge/*'
  - '!tests/*'
  - '!plugins/*'
  - '!scripts/*'
  - '!electron.vite.config.*'
  - '!{.eslintrc,.gitignore,tsconfig.json}'
  - '!dist/SwyxConnect/*'
extraResources:
  - from: out/bridge/
    to: bridge/
    filter:
      - '**/*'
      - '!*.pdb'
win:
  target:
    # 'dir' funktioniert auf WSL2/Linux, 'nsis' braucht Wine
    - target: dir
      arch:
        - ia32
    # NSIS-Installer: Auf Windows bauen oder Wine installieren
    # - target: nsis
    #   arch:
    #     - ia32
  icon: resources/icon.ico
  signAndEditExecutable: false
  forceCodeSigning: false
  artifactName: '${productName}-${version}-Setup.${ext}'
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  shortcutName: SwyxConnect
  uninstallDisplayName: SwyxConnect
  deleteAppDataOnUninstall: false
  runAfterFinish: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  menuCategory: Swyx
